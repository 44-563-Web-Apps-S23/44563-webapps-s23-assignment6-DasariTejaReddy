<!DOCTYPE html>
<html>
 <title>Welcome to Painter Page</title>
 <head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

<body>

<h2>Painter entry Dasari Teja Reddy</h2>

<form>
    <label for="form1_pwd">The hidden painter name </label>
    <input type ="password" id="form1_pwd" name="form1_pwd" value="Monet"> <br>

    <label for="form1_painter">Guess the painter </label>
    <input type ="text" id="form1_painter" name="form1_painter" autofocus> <br>

    <input type="button" class="btn btn-warning"  id="btn" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
good = 0
oops = 0
function checkPainter (){
    if(oops>=10){
        document.getElementById("btn").style.visibility="hidden"
        alert("Sorry, ran out of guesses")
    }
    else{
    console.log("Getting form values")
    pwd = document.getElementById("form1_pwd").value
    painter = document.getElementById("form1_painter").value
    //confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    }
    if(pwd == painter){
        good++
        out.innerHTML = "good/oops : " + good + "/" + oops
        alert("You got it right")
    } else {
        oops++
        out.innerHTML = "good/oops : " + good + "/" + oops
        alert("Sorry")
    }
}
</script>

<div class="container-fluid">
    <img src="Salvia.webp" class="img-fluid" id="image" alt="Salvia", onclick=selectImage() height=100, width=100>    
</div>
<script>
    useImage =1
    function selectImage(){
        switch(useImage){
            case 1:
                document.getElementById("image").src="Dahlia.jpg";
                useImage++;
                break
            case 2:
                document.getElementById("image").src="Abies.jpg";
                useImage++;
                break;
            case 3:
                document.getElementById("image").src="Salvia.webp";
                useImage=1
                break;
        }
    }
</script>
</body>
</html>
